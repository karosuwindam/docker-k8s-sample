<html>
    <head>
        <link rel="stylesheet" href="css/index.css">
        <script src="javascript/gettext.js"></script>
        <title>anime list</title>
        <script>
            window.onload = function(){
                getdata("output")
            }
            function copyToClipboard() {
                // コピー対象をJavaScript上で変数として定義する
                var copyTarget = document.getElementById("titledata");

                // コピー対象のテキストを選択する
                copyTarget.select();

                // 選択しているテキストをクリップボードにコピーする
                document.execCommand("Copy");

                // コピーをお知らせする
                alert("コピーできました！ : " + copyTarget.value);
            }
        </script>
    </head>
    <body>
        <div id="output">
        </div>
        <div>
            <input type="text" name="titledata" id="titledata"><br>
            <input type="button" value="clear" onclick="titleOut('');return false">
            <input type="button" value="copy" onclick="copyToClipboard()">
        </div>
    </body>
</html>
