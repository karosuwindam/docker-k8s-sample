apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-deployment
  namespace: nextcloud
spec:
  selector:
    matchLabels:
      app: nextcloud
  replicas: 1
  template:
    metadata:
      labels:
        app: nextcloud
      annotations:
        podinfo: "NextCloudサービス"
    spec:
      containers:
      - name: nextcloud
        # image: arm32v7/nextcloud
        # image: nextcloud_app
        image: bookserver2:31000/karosu/nextcloud:26.0.2
        # image: nextcloud:24.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 2
            memory: 2Gi
          requests:
            cpu: 0.9
            memory: 1Gi
        env:
        - name: MYSQL_HOST
          value: mariadb
        - name: MYSQL_PASSWORD
          value: root
        - name: MYSQL_DATABASE
          value: nextcloud
        - name: MYSQL_USER
          value: nextcloud
        volumeMounts:
        - name: nextcloud-st
          mountPath: /var/www/html/
      nodeSelector:
        type: k8s-worker-2
      volumes:
      - name: nextcloud-st
        persistentVolumeClaim:
          claimName: nextcloud-pv-claim
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm64
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-service
  namespace: nextcloud
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: nextcloud
  # type: LoadBalancer
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nextcloud
  namespace: nextcloud
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    #nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"
    #nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    #nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "4096M"
spec:
  ingressClassName: nginx
  rules:
  - host: nextcloud.bookserver.home
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nextcloud-service
            port: 
              number: 80
