apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-go
  namespace: gf-space
spec:
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
      annotations:
        podinfo: "client-goによるIngressやService連携リスト"
    spec:
      serviceAccountName: client-go
      serviceAccount: client-go
      containers:
      - name: client
        image: bookserver2:31000/karosu/client-go:0.4.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
          - name: KUBE_PATH_FLAG
            value: "false"
        ports:
          - containerPort: 8080
