apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpiomoni
  namespace: gf-space
spec:
  selector:
    matchLabels:
      app: gpiomoni
  template:
    metadata:
      labels:
        app: gpiomoni
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: kubernetes.io/os
                  operator: In
                  values:
                    - linux
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - arm
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - bookserver2
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
        - name: gpiomoni
          image: bookserver2:31000/moni/co2moni:0.2
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: 400Mi
            requests:
              cpu: 300m
              memory: 200Mi
          securityContext:
            privileged: true
