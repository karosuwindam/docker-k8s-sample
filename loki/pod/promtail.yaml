apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: gf-space
spec:
  selector:
    matchLabels:
      name: promtail
  template:
    metadata:
      labels:
        name: promtail
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      containers:
      - name: promtail
        image: grafana/promtail:1.6.0
        # image: grafana/promtail
        args:
        - --config.file=/etc/promtail/config.yaml
        # - --config.file=/etc/promtail/config.yml
        ports:
        - containerPort: 9080
        # resources:
        #   limits:
        #     memory: 200Mi
        #   requests:
        #     cpu: 100m
        #     memory: 200Mi
        volumeMounts:
        - name: log
          mountPath: /var/log
        - name: journal-var
          mountPath: /var/log/journal
          readOnly: true
        - name: journal-run
          mountPath: /run/log/journal
          readOnly: true
        #   readOnly: true
    #     - name: run
    #       mountPath: /var/run
    #     - name: sys
    #       mountPath: /sys
    #       readOnly: true
    #     - name: docker
    #       mountPath: /var/lib/docker
    #       readOnly: true
    #     - name: disk
    #       mountPath: /dev/disk
    #       readOnly: true
        - name: config-vol
          mountPath: /etc/promtail/config.yaml
          subPath: config.yaml
    #   terminationGracePeriodSeconds: 30
    #   hostNetwork: true
    #   hostPID: true
      volumes:
      - name: log
        hostPath:
          path: /var/log
    #   - name: run
    #     hostPath:
    #       path: /var/run
    #   - name: sys
    #     hostPath:
    #       path: /sys
    #   - name: docker
    #     hostPath:
    #       path: /var/lib/docker
    #   - name: disk
    #     hostPath:
    #       path: /dev/disk
      - hostPath:
          path: /var/log/journal
        name: journal-var
      - hostPath:
          path: /run/log/journal
        name: journal-run  
      - name: config-vol
        configMap:
          name: promtail-configmap
          items:
            - key: config.yaml
              path: config.yaml